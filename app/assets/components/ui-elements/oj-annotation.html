  <link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<dom-module id="oj-annotation">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
  </style>
  <style>
      :host{
          width: 100%;
          position:absolute;
      }
      .container {
          box-sizing: border-box;
      }
      .container-inner {
          padding: 10px 10px 10px;
          box-sizing: border-box;
          background-color: #efefef;
          color: #7d7d7d;
          font-weight: 400;
          min-height: 40px;
      }
      .container-inner.expanded {
          padding-bottom: 6px;
      }
      core-collapse {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
      }
      .header {
      }
      .issue {
        cursor: pointer;
        font-size: 0.9em;
        padding: 10px 5px 5px 5px;
        min-height: 25px;
      }

      .collapsed .header {
          overflow: hidden;
      }

      .collapsed .issue {
          height: 25px;
      }
      .collapsed .issue::shadow #renderedContent {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }

      .count {
          font-size: 0.7em;
          margin-left: 12px;
      }

      :host .container /deep/ paper-button {
          padding-top:    0;
          padding-bottom: 0;
          margin:         4px 0 0 4px;
          color:          rgb(120, 120, 120);
          border:         1px solid rgb(120, 120, 120);
          box-shadow:     0 4px 0 0 rgba(218, 218, 218, 0.3);
          height:         28px;
          line-height:    11px;
      }
      :host .container /deep/ paper-button core-icon {
          width:         16px;
          height:        16px;
          padding:       0;
          margin:        -8px 4px 8px;
      }
      :host .container /deep/ paper-button:not([disabled]):hover, paper-button:not([disabled]):active {
          color:        rgb( 90,  90,  90);
          border-color: rgb( 90,  90,  90);
      }
      :host .container /deep/ paper-button[disabled] {
          border-color:  rgb(200,200,200);
          color:         rgb(200,200,200);
      }

      oj-reviewer-annotation-controls {
          position: absolute;
          top:      0;
          right:    6px;
      }

      markdown-text-area {
          width: 100%;
      }
      markdown-text-area::shadow a.toggle {
          bottom: -45px;
          right:  154px;
          font-size: 12px;
          color:  #888;
          text-transform: capitalize;
      }
      markdown-text-area::shadow markdown-content::shadow #renderedContent {
          padding: 4px;
      }

    </style>
  <template>

    <div class$="{{_computeClass(annotation)}}">
        <div class="container-inner">

          <oj-reviewer-annotation-controls paper="{{paper}}" annotation="{{annotation}}"></oj-reviewer-annotation-controls>

          <div on-tap="expand" class="header" layout="" horizontal="">
              <oj-user-label assignment="{{_computeAssignment(annotation, getAssignment)}}"></oj-user-label>
              <markdown-simplified flex="" class="issue" markdown="{{annotation.body}}"></markdown-simplified>
              <div class="count"><span>{{_computeExpression1(annotation)}}</span> replies</div>
          </div>

        </div>
    </div>

    <!-- Overlay this to get animated expansion to work nicely -->
    <iron-collapse id="collapsible" opened="{{annotation.open}}" on-core-resize="annotationAfterOpen">
      <iron-a11y-keys keys="esc" on-keys-pressed="collapse"></iron-a11y-keys>

      <div class$="{{_computeClass2(annotation)}}">
          <div class="container-inner">

              <oj-reviewer-annotation-controls paper="{{paper}}" annotation="{{annotation}}"></oj-reviewer-annotation-controls>

              <template is="dom-if" if="{{!annotation.new}}">
                  <div on-tap="collapse" class="header" layout="" horizontal="">
                      <oj-user-label assignment="{{_computeAssignment(annotation, getAssignment)}}"></oj-user-label>
                      <markdown-content class="issue" markdown="{{annotation.body}}"></markdown-content>
                  </div>

                  <oj-annotation-comments id="comments" paper="{{paper}}" annotation="{{annotation}}" on-new-comment-shown="newCommentShown"></oj-annotation-comments>
              </template>

              <template is="dom-if" if="{{annotation.new}}">

                  <div class="header">
                      <iron-a11y-keys keys="esc" on-keys-pressed="close"></iron-a11y-keys>
                      <iron-a11y-keys keys="shift+enter" on-keys-pressed="submitAnnotation"></iron-a11y-keys>
                      <markdown-text-area id="annotationTextArea" class="issue" value="{{text}}"></markdown-text-area>
                  </div>

                  <div layout="" horizontal="">
                      <span flex=""></span>
                      <paper-button on-click="submitAnnotation" disabled$="{{_computeDisabled($, text)}}">Add</paper-button>
                      <paper-button on-click="close" disabled$="{{$.saveAnnotationRequest.loading}}">Cancel</paper-button>
                  </div>

              </template>

          </div>
      </div>

    </iron-collapse>

      <json-post id="saveAnnotationRequest" url="{{paperAnnotationsPath(paper)}}" on-success="annotationSaved" on-error="annotationError"></json-post>
  </template>
  <script>
    //TODO(polyup): Need to add an observer of annotation.open, calling annotationOpenChanged.
    //Note that the semantics for observing properties and arrays has changed.
    Polymer({
      is: 'oj-annotation',
      properties: {
        annotation: {
          notify: true,
          observer: 'annotationChanged'
        },
        annotationOpen: { observer: 'annotationOpenChanged' },
        paper: { notify: true },
        text: { notify: true }
      },
      /**** API *****/
      close: function () {
        this.collapse();
      },
      scrollAnnotationIntoView: function (prioritize_top) {
        if (!this.annotation.open)
          return;
        var list = this.offsetParent;
        if (list.tagName != 'OJ-ANNOTATION-LIST')
          console.error('annotation parent is not the oj-annotation-list');
        var container = list.offsetParent;
        if (container.id != 'scroller')
          console.error('annotation-list parent is not the #scroller');
        var spacing = 10;
        /*px*/
        var top = this.offsetTop;
        var height = this.$.collapsible.offsetHeight;
        top = top + list.offsetTop;
        var newTop;
        if (prioritize_top && top < container.scrollTop) {
          newTop = top - spacing;
        } else if (top + height > container.scrollTop + container.offsetHeight) {
          newTop = top + height + spacing - container.offsetHeight;
          if (prioritize_top && top < newTop)
            newTop = top;
        } else if (!prioritize_top && top < container.scrollTop) {
          newTop = top - spacing;
        }
        if (newTop !== undefined)
          $(container).animate({ scrollTop: newTop }, 500);
      },
      /***********************/
      showNewComment: function () {
        this.$.comments.showNewComment();
      },
      annotationChanged: function () {
        if (!this.annotation)
          return;
        var assignment = Oj.paperHelpers.assignmentFromSha(this.paper, this.annotation.assignment);
        this.role = assignment && assignment.role;
      },
      annotationOpenChanged: function () {
        if (this.annotation.open)
          this.expand();
        else
          this.collapse();
      },
      annotationAfterOpen: function (event, detail) {
        this.scrollAnnotationIntoView(true);
      },
      newCommentShown: function (event) {
        this.scrollAnnotationIntoView(false);
      },
      collapse: function () {
        this.set('annotation.open', false);
        this.asyncFire('annotation-closed', this);
      },
      expand: function () {
        this.set('annotation.open', true);
        this.asyncFire('annotation-opened', this);
      },
      submitAnnotation: function () {
        if (this.$.saveAnnotationRequest.loading)
          return;
        if (!this.text)
          return;
        this.set('$.saveAnnotationRequest.data', this.annotationData());
        this.$.saveAnnotationRequest.go();
      },
      annotationSaved: function (event, response) {
        this.annotation = response;
        this.fire('annotation-added', this.annotation);
        this.fire('notification', 'Annotation saved.');
        this.text = '';
        this.close();
      },
      annotationError: function (response) {
        this.fire('notification', 'Could not save annotation.');
      },
      annotationData: function () {
        return {
          annotation: {
            body: this.text,
            page: this.annotation.page,
            xStart: this.annotation.xStart,
            yStart: this.annotation.yStart
          }
        };
      },
      getAssignment: function (assignment) {
        return Oj.paperHelpers.assignmentFromSha(this.paper, assignment);
      },
      ready: function () {
        if (this.annotation && this.annotation.new) {
          this.async(function () {
            var edit = Polymer.dom(this.shadowRoot).querySelector('core-collapse #annotationTextArea');
            edit.focus();
            edit.select();
          });
        }
      },
      _computeClass: function (annotation) {
        return 'container state-' + annotation.state + ' collapsed';
      },
      _computeAssignment: function (annotation, getAssignment) {
        return annotation.assignment | getAssignment;
      },
      _computeClass2: function (annotation) {
        return 'container state-' + annotation.state + ' expanded';
      },
      _computeDisabled: function ($, text) {
        return !text || $.saveAnnotationRequest.loading;
      },
      _computeExpression1: function (annotation) {
        return annotation.responses.length || 0;
      }
    });
  </script>
</dom-module>
